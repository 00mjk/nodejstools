name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint template files
      uses: "stefanoeb/eslint-action@master"
      with:
        args: "Nodejs/Product/Nodejs/ProjectTemplates/**/*.js Nodejs/Product/Nodejs/ProjectTemplates/**/*.ts Nodejs/Product/Nodejs/Templates/**/*.js Nodejs/Product/Nodejs/Templates/**/*.ts"
